<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мяуизатор</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="desc">
            <h1>Мяуизатор 1.0</h1>
            Переводчик с русского на кошачий. Можно писать на русском слева и получать результат на кошачьем справа или
            наоборот -- писать на кошачьем справа и получать перевод на русском слева. Мяу!
        </div>
        <div class="row">
            <div class="col">
                <div class="title">
                    Русский:
                </div>
                <div id="decoded" class="input" contenteditable="true">
                </div>
            </div>
            <div class="col">
                <div class="title">
                    Кошачий:
                </div>
                <div id="encoded" class="result" contenteditable="true"></div>
            </div>
        </div>
        <div class="desc footer">
            Сделано с любовью by <a href="https://vk.com/lisennk">@lisennk</a>.
			Переделано с любовью by <a href="https://www.twitch.tv/ningaro">@ningaro</a>. 
        </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="assets/js/crypt.js"></script>
    <script src="assets/js/ui.js"></script>
</body>
</html>
